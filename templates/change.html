<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>Change Password</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/static/style.css" type="text/css">
		<link rel="icon" href="/static/faviconThings.ico">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</head>

	<body>
		<form action="/adminCardChanged" method="POST">

			<section id="logo">	
				<div class="container-fluid">
					<img src="/static/thingsLogo05_333.png" class="img-fluid logoSize" alt="ThingsInTouch Logo 05">
				</div>
			</section>

			<section id="inputFields">

				<div class="container-fluid">
					<p>
						<input type="password" class="formField" value="" placeholder="Old Password" name="old password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</p>
				</div>

				<div class="container-fluid">
					<p>
						<input type="password" class="formField" value="" placeholder="New Password" name="new password">
						<label class="login-field-icon fui-lock" for="login-pass"></label>
					</p>
				</div>

			</section>

			<section id="buttons">
				<div class="container-fluid">
					<p>
						<button type="submit" name="Submit changes" value="Submit changes" class="btn btn-warning formField">Change Password</button>
					</p>
				</div>
				<div class="container-fluid">
					<p>
						<button type="reset" name="Reset" value="Reset" class="btn btn-secondary">Clear Fields</button>
					</p>
				</div>
			</section>

		</form>
	</body>
