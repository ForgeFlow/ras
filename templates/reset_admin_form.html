<html>
	<head>

	<body class="left-aligned">
  <!-- <body> -->

    <section id="logo">	
      <div class="container-fluid logo-padding" >
        <img src="/static/thingsLogo05_333.png" class="img-fluid logoSize" alt="ThingsInTouch Logo 05">
      </div>
    </section>

    <form action="/adminCardChanged" method="post" id="testform">

      <section id="inputFields">

        <div class="container-fluid">
          <p>
            <label class="login-field-icon fui-lock formField" for="admin_id">Admin Card (hexadecimal code) (*)</label>
            <input type="text" id="admin_id" name="admin_id" class="formField" value="" placeholder="Enter hex code" pattern="^([A-Fa-f0-9]{1,20})$" required>
            <label class="labelGrey">Swap the Admin Card on the device to get the hexadecimal code</label>
          </p>
        </div>

      </section>


      <section id="buttons">
        <div class="container-fluid">
          <p>
            <button type="submit" class="btn btn-warning formField custom-button-submit">Send to Odoo</button>
          </p>
        </div>
        <!-- <div class="container-fluid">
          <p>
            <button type="reset" name="Clear" value="Clear the Form" class="formField btn btn-secondary">Clear the Form</button>
          </p>
        </div> -->
      </section>

    </form>
  </body>
