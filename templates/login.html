<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>RAS2 Parameters</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="/static/style.css" type="text/css">
		<link rel="icon" href="/static/faviconThings.ico">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</head>
	<body>

			<section id="logo">	
				<div class="container-fluid logo-padding">
					<img src="/static/thingsLogo05_333.png" class="img-fluid logoSize" alt="ThingsInTouch Logo 05">
				</div>
			</section>
			
			<form action="/login" method="POST" id="loginform">

				<section id="inputFields">
					<div class="container-fluid double-top-padding">
						<p>

							<input type="password" id="login-pass" name="password" class="formField" value="" placeholder="Password" >
							<br>
							<label class="login-field-icon fui-lock formField labelGrey" for="login-pass">default password is admin</label>
						</p>
					</div>
				</section>

				<section id="buttons">
					<div class="container-fluid">
						<p>
							<button type="submit" name="Log in" value="Log in" class="btn btn-warning formField custom-button-submit">Set Odoo Parameters</button>
						</p>
					</div>
					<div class="container-fluid">
						<p>
							<button type="submit" name="Reset credentials" value="Reset credentials" class="formField btn btn-secondary">Change Password</button>
						</p>
					</div>
				</section>

			</form>

	</body>	
</html>
