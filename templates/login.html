<link rel="stylesheet" href="/static/style.css" type="text/css">
{% block body %}
{% if session['logged_in'] %}
<p>You're logged in already!</p>
{% else %}


<form action="/login" method="POST" id="loginform">
	<div class="login">
		<div class="login-screen">
			<div class="app-title">
				<img src="/static/thingsLogo02_128.png" alt="ThingsInTouch Logo">
				<!-- <h1>Login</h1> -->
			</div>
			<div class="login-form">
				<div class="control-group">
					<input type="text" class="login-field" value="" placeholder="username" name="username">
					<label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
					<input type="password" class="login-field" value="" placeholder="password" name="password">
					<label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>

				<button type="submit" name="Log in" value="Log in" class="btn btn-primary btn-large btn-block">Set Odoo Parameters</button>
				<button type="submit" name="Reset credentials" value="Reset credentials" class="btn btn-primary btn-large btn-block">Change Password</button>
			</div>
		</div>
	</div>
</form>

{% endif %}
{% endblock %}
